<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #061e3e, #0a2a4a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
      margin-bottom: 20px;
    }
    
    .scoreboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
      background: rgba(13, 42, 82, 0.5);
      padding: 15px;
      border-radius: 10px;
    }
    
    .scoreboard div {
      padding: 10px;
    }
    
    .scoreboard strong {
      font-size: 1.2em;
      color: #4caf50;
    }
    
    .card-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    
    .card {
      width: 70px;
      height: 70px;
      font-size: 24px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    .card:disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .card.selected {
      background: #4caf50;
      border: 2px solid #ffeb3b;
      transform: scale(1.05);
    }
    
    #status {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #currentPlayers {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px 5px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn-exit {
      background: linear-gradient(145deg, #f44336, #d32f2f);
    }
    
    .indicator {
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
      margin: 0 5px;
      display: inline-block;
    }
    
    .powerplay {
      background: #ffeb3b;
      color: #000;
    }
    
    .free-hit {
      background: #4CAF50;
      color: white;
    }
    
    .team-info {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      background: rgba(13, 42, 82, 0.5);
      padding: 15px;
      border-radius: 10px;
    }
    
    .team {
      flex: 1;
      padding: 10px;
    }
    
    .team-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .team-score {
      font-size: 16px;
    }
    
    .vs {
      display: flex;
      align-items: center;
      padding: 0 15px;
      font-weight: bold;
      color: #ffeb3b;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .card {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
      
      .team-info {
        flex-direction: column;
      }
      
      .vs {
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè HandiCricket</h1>
    
    <div class="team-info">
      <div class="team">
        <div class="team-name" id="team1Name">Team A</div>
        <div class="team-score" id="team1Score">0/0</div>
      </div>
      <div class="vs">VS</div>
      <div class="team">
        <div class="team-name" id="team2Name">Team B</div>
        <div class="team-score" id="team2Score">0/0</div>
      </div>
    </div>
    
    <div id="currentPlayers">
      <div>Batter: <span id="currentBatter">-</span></div>
      <div>Bowler: <span id="currentBowler">-</span></div>
    </div>
    
    <div id="statusIndicators">
      <span id="powerplayIndicator" class="indicator powerplay" style="display: none;">Powerplay</span>
      <span id="freeHitIndicator" class="indicator free-hit" style="display: none;">Free Hit</span>
    </div>
    
    <div class="scoreboard">
      <div>Runs: <strong id="runsDisplay">0</strong></div>
      <div>Wickets: <strong id="wicketsDisplay">0/10</strong></div>
      <div>Overs: <strong id="oversDisplay">0.0</strong></div>
    </div>
    
    <div id="targetDisplay" style="display: none;">
      Target: <strong id="targetRuns">0</strong> runs | RR: <span id="requiredRate">0.00</span>
    </div>
    
    <div id="status">Initializing game...</div>
    
    <div class="card-row">
      <button class="card" data-value="0">0</button>
      <button class="card" data-value="1">1</button>
      <button class="card" data-value="2">2</button>
      <button class="card" data-value="3">3</button>
      <button class="card" data-value="4">4</button>
      <button class="card" data-value="5">5</button>
      <button class="card" data-value="6">6</button>
    </div>
    
    <button id="startInningsBtn" class="btn" style="display: none;">Start Second Innings</button>
    
    <button id="exitBtn" class="btn btn-exit">Exit Game</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const player = params.get('player');
    const opponent = player === "player1" ? "player2" : "player1";

    // DOM elements
    const status = document.getElementById("status");
    const runsDisplay = document.getElementById("runsDisplay");
    const wicketsDisplay = document.getElementById("wicketsDisplay");
    const oversDisplay = document.getElementById("oversDisplay");
    const currentBatterEl = document.getElementById("currentBatter");
    const currentBowlerEl = document.getElementById("currentBowler");
    const team1NameEl = document.getElementById("team1Name");
    const team2NameEl = document.getElementById("team2Name");
    const team1ScoreEl = document.getElementById("team1Score");
    const team2ScoreEl = document.getElementById("team2Score");
    const targetDisplay = document.getElementById("targetDisplay");
    const targetRunsEl = document.getElementById("targetRuns");
    const requiredRateEl = document.getElementById("requiredRate");
    const powerplayIndicator = document.getElementById("powerplayIndicator");
    const freeHitIndicator = document.getElementById("freeHitIndicator");
    const startInningsBtn = document.getElementById("startInningsBtn");
    const exitBtn = document.getElementById("exitBtn");
    const cards = document.querySelectorAll(".card");

    // Game state variables
    let runs = 0;
    let wickets = 0;
    let legalBalls = 0;
    let freeHit = false;
    let freeHitNextBall = false;
    let currentBatter = null;
    let currentBowler = null;
    let isBatting = false;
    let innings = 1;
    let team1Score = 0;
    let team2Score = 0;
    let team1Wickets = 0;
    let team2Wickets = 0;
    let isPowerplay = false;
    let tossWinner = null;
    let battingFirst = null;
    let team1Players = [];
    let team2Players = [];

    // Format rules
    const formatRules = {
      "5": { name: "5 Overs", totalOvers: 5, totalWickets: 10, powerplayOvers: 2 },
      "10": { name: "10 Overs", totalOvers: 10, totalWickets: 10, powerplayOvers: 3 },
      "20": { name: "T20", totalOvers: 20, totalWickets: 10, powerplayOvers: 6 },
      "50": { name: "ODI", totalOvers: 50, totalWickets: 10, powerplayOvers: 10 }
    };
    let currentFormat = {};

    // Firebase references
    const roomRef = ref(db, `rooms/${room}`);
    const playerRef = ref(db, `rooms/${room}/${player}`);
    const opponentRef = ref(db, `rooms/${room}/${opponent}`);
    const playsRef = ref(db, `rooms/${room}/currentPlays`);
    const batterRef = ref(db, `rooms/${room}/currentBatter`);
    const bowlerRef = ref(db, `rooms/${room}/currentBowler`);
    const inningsRef = ref(db, `rooms/${room}/innings`);
    const startSecondInningsRef = ref(db, `rooms/${room}/startSecondInnings`);

    // Initialize the game
    async function initGame() {
      try {
        status.innerText = "Initializing game...";
        
        // Set player online status
        await set(playerRef, true);
        
        // Load room data
        const roomSnap = await get(roomRef);
        if (!roomSnap.exists()) {
          throw new Error("Room not found");
        }
        
        const roomData = roomSnap.val();
        
        // Get toss and batting first info
        tossWinner = roomData.toss?.winner;
        battingFirst = roomData.toss?.battingFirst;
        
        // Set game format
        const format = roomData.player1?.format || "5";
        currentFormat = formatRules[format];
        
        // Load teams
        if (roomData.teams?.player1 && roomData.teams?.player2) {
          team1NameEl.textContent = roomData.teams.player1.name || "Team 1";
          team2NameEl.textContent = roomData.teams.player2.name || "Team 2";
          team1Players = roomData.teams.player1.players || [];
          team2Players = roomData.teams.player2.players || [];
        } else {
          throw new Error("Teams not set up");
        }
        
        // Set up initial innings
        if (roomData.innings) {
          innings = roomData.innings;
        } else {
          await set(inningsRef, 1);
        }
        
        // Set up role (batting or bowling)
        isBatting = (innings % 2 === 1) ? (player === battingFirst) : (player !== battingFirst);
        status.innerText = isBatting ? "You are batting" : "You are bowling";
        
        // Set up Firebase listeners
        setupFirebaseListeners();
        
        // Set up card buttons
        setupCardButtons();
        
        // Set up exit button
        exitBtn.addEventListener("click", async () => {
          if (confirm("Exit the game?")) {
            await set(playerRef, false);
            window.location.href = "index.html";
          }
        });
        
        // Set up start innings button
        startInningsBtn.addEventListener("click", async () => {
          await set(startSecondInningsRef, true);
        });
        
      } catch (error) {
        console.error("Initialization error:", error);
        status.innerText = `Error: ${error.message}`;
      }
    }

    // Set up card buttons
    function setupCardButtons() {
      cards.forEach(card => {
        card.addEventListener("click", async () => {
          if (card.disabled) return;
          
          const value = parseInt(card.dataset.value);
          
          // Highlight selected card
          cards.forEach(c => c.classList.remove("selected"));
          card.classList.add("selected");
          
          // Disable buttons while processing
          disableButtons();
          status.innerText = `You selected ${value}`;
          
          try {
            // Save selection to Firebase
            await update(playsRef, {
              [player]: value
            });
          } catch (error) {
            console.error("Error saving play:", error);
            status.innerText = "Error saving selection";
            enableButtons();
          }
        });
      });
    }

    // Disable all card buttons
    function disableButtons() {
      cards.forEach(card => {
        card.disabled = true;
      });
    }

    // Enable all card buttons
    function enableButtons() {
      cards.forEach(card => {
        card.disabled = !((isBatting && currentBatter) || (!isBatting && currentBowler));
      });
    }

    // Update scoreboard
    function updateScoreboard() {
      runsDisplay.textContent = runs;
      wicketsDisplay.textContent = `${wickets}/${currentFormat.totalWickets}`;
      oversDisplay.textContent = `${Math.floor(legalBalls/6)}.${legalBalls%6}`;
      
      // Update team scores
      if (innings === 1) {
        team1ScoreEl.textContent = `${runs}/${wickets}`;
      } else {
        team2ScoreEl.textContent = `${runs}/${wickets}`;
      }
      
      // Update target display if in second innings
      if (innings === 2) {
        targetDisplay.style.display = "block";
        targetRunsEl.textContent = team1Score + 1;
        
        const ballsRemaining = currentFormat.totalOvers * 6 - legalBalls;
        if (ballsRemaining > 0) {
          const requiredRuns = team1Score - runs + 1;
          const requiredRate = (requiredRuns / (ballsRemaining / 6)).toFixed(2);
          requiredRateEl.textContent = requiredRate;
        }
      }
    }

    // Check powerplay status
    function checkPowerplay() {
      const currentOver = Math.floor(legalBalls / 6);
      isPowerplay = currentOver < currentFormat.powerplayOvers;
      powerplayIndicator.style.display = isPowerplay ? "inline-block" : "none";
    }

    // Update free hit display
    function updateFreeHitDisplay() {
      freeHitIndicator.style.display = freeHit ? "inline-block" : "none";
    }

    // Process the outcome of a ball
    async function handleResult() {
      const playsSnap = await get(playsRef);
      if (!playsSnap.exists()) return;
      
      const plays = playsSnap.val();
      if (!plays.player1 || !plays.player2) return;

      const card1 = plays.player1;
      const card2 = plays.player2;
      const battingPlayer = innings % 2 === 1 ? battingFirst : (battingFirst === "player1" ? "player2" : "player1");
      const batterCard = battingPlayer === "player1" ? card1 : card2;
      const bowlerCard = battingPlayer === "player1" ? card2 : card1;

      let outcome = "";
      let isLegalBall = false;
      let runsScored = 0;

      // Handle free hit for next ball
      if (freeHitNextBall) {
        freeHit = true;
        freeHitNextBall = false;
        updateFreeHitDisplay();
      }

      // Check powerplay status
      checkPowerplay();

      // 1. Check for no ball (both 0)
      if (batterCard === 0 && bowlerCard === 0) {
        outcome = "NO BALL! +1 run (Free Hit next ball)";
        runs += 1;
        freeHitNextBall = true;
        isLegalBall = false;
      } 
      // 2. Handle free hit balls
      else if (freeHit) {
        if (batterCard === bowlerCard && batterCard > 0) {
          outcome = "Wicket on Free Hit (not out)";
        } else {
          runsScored = batterCard;
          runs += batterCard;
          outcome = `${batterCard} Run(s)! (Free Hit)`;
        }
        freeHit = false;
        updateFreeHitDisplay();
        isLegalBall = true;
      }
      // 3. Handle wickets (same number > 0)
      else if (batterCard === bowlerCard && batterCard > 0) {
        wickets += 1;
        outcome = "WICKET!";
        isLegalBall = true;
      }
      // 4. Handle batter playing 0
      else if (batterCard === 0 && bowlerCard > 0) {
        runsScored = bowlerCard;
        runs += bowlerCard;
        outcome = `Batter played 0. Runs = ${bowlerCard}`;
        isLegalBall = true;
      }
      // 5. Handle bowler playing 0
      else if (bowlerCard === 0 && batterCard > 0) {
        runsScored = batterCard;
        runs += batterCard;
        outcome = `${batterCard} Run(s)!`;
        isLegalBall = true;
      }
      // 6. Normal runs
      else {
        runsScored = batterCard;
        runs += batterCard;
        outcome = `${batterCard} Run(s)!`;
        isLegalBall = true;
      }

      // Handle legal balls
      if (isLegalBall) {
        legalBalls++;
        
        // Check for end of over
        if (legalBalls % 6 === 0) {
          // Reset free hit at end of over
          freeHit = false;
          freeHitNextBall = false;
          updateFreeHitDisplay();
        }
      }

      // Update UI
      status.innerText = outcome;
      updateScoreboard();

      // Check for match/innings end conditions
      if (wickets >= currentFormat.totalWickets || legalBalls >= currentFormat.totalOvers * 6) {
        endInning();
        return;
      }
      
      if (innings === 2 && runs > team1Score) {
        endMatch();
        return;
      }

      // Prepare for next ball
      setTimeout(async () => {
        try {
          await set(playsRef, {});
          enableButtons();
        } catch (error) {
          console.error("Error resetting plays:", error);
        }
      }, 1500);
    }

    // End current inning
    async function endInning() {
      if (innings === 1) {
        team1Score = runs;
        team1Wickets = wickets;
        status.innerText = `Team 1 scored ${team1Score} runs!`;
        
        // Show start second innings button
        startInningsBtn.style.display = "block";
      } else {
        team2Score = runs;
        team2Wickets = wickets;
        status.innerText = `Team 2 scored ${team2Score} runs!`;
        endMatch();
        return;
      }
      
      await resetInning();
    }

    // Reset inning state
    async function resetInning() {
      runs = 0;
      wickets = 0;
      legalBalls = 0;
      freeHit = false;
      freeHitNextBall = false;
      
      await set(playsRef, {});
      updateScoreboard();
    }

    // End match and show result
    async function endMatch() {
      let result = "";
      
      if (team2Score > team1Score) {
        const winMargin = currentFormat.totalWickets - team2Wickets;
        result = `Team 2 wins by ${winMargin} wickets`;
      } else if (team1Score > team2Score) {
        const winMargin = team1Score - team2Score;
        result = `Team 1 wins by ${winMargin} runs`;
      } else {
        result = "Match tied";
      }
      
      status.innerText = `Match Over! ${result}`;
      disableButtons();
      
      // Redirect to results page after delay
      setTimeout(() => {
        window.location.href = `index.html`;
      }, 5000);
    }

    // Set up Firebase listeners
    function setupFirebaseListeners() {
      // Listen for batter selection
      onValue(batterRef, (snap) => {
        if (snap.exists()) {
          currentBatter = snap.val();
          currentBatterEl.textContent = currentBatter || "-";
          enableButtons();
        }
      });

      // Listen for bowler selection
      onValue(bowlerRef, (snap) => {
        if (snap.exists()) {
          currentBowler = snap.val();
          currentBowlerEl.textContent = currentBowler || "-";
          enableButtons();
        }
      });

      // Listen for both plays to be submitted
      onValue(playsRef, (snap) => {
        if (snap.exists() && snap.val().player1 !== undefined && snap.val().player2 !== undefined) {
          handleResult();
        }
      });

      // Listen for innings changes
      onValue(inningsRef, (snap) => {
        if (snap.exists()) {
          innings = snap.val();
          isBatting = (innings % 2 === 1) ? (player === battingFirst) : (player !== battingFirst);
          status.innerText = isBatting ? "You are batting" : "You are bowling";
          resetInning();
        }
      });

      // Listen for opponent connection
      onValue(opponentRef, (snap) => {
        if (!snap.exists() || !snap.val()) {
          status.innerText = "Waiting for opponent to connect...";
          disableButtons();
        } else {
          enableButtons();
        }
      });

      // Listen for start of second innings
      onValue(startSecondInningsRef, (snap) => {
        if (snap.exists() && snap.val()) {
          update(inningsRef, 2);
          set(startSecondInningsRef, false);
        }
      });
    }

    // Start the game
    initGame();
  </script>
</body>
</html>
