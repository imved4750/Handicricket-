<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandiCricket - Home</title>
  <style>
    body {
      background: linear-gradient(135deg, #061e3e, #0a2a4a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
      margin-bottom: 30px;
      font-size: 2.2rem;
    }
    
    .logo {
      font-size: 60px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }
    
    .tab.active {
      border-bottom: 3px solid #1e88e5;
      font-weight: bold;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #1e88e5;
      border-radius: 8px;
      background: rgba(30, 136, 229, 0.1);
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    select option {
      background: #061e3e;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-create {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
    }
    
    .btn-join {
      background: linear-gradient(145deg, #FF9800, #F57C00);
    }
    
    .btn-spectate {
      background: linear-gradient(145deg, #9C27B0, #7B1FA2);
    }
    
    .format-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
    }
    
    .format-card {
      padding: 15px;
      background: rgba(13, 42, 82, 0.5);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    
    .format-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .format-card.selected {
      border-color: #ffeb3b;
      background: rgba(30, 136, 229, 0.3);
    }
    
    .format-card h3 {
      margin-top: 0;
      color: #ffeb3b;
    }
    
    .format-card p {
      font-size: 14px;
      color: #aaa;
    }
    
    .room-code-display {
      margin: 20px 0;
      padding: 15px;
      background: rgba(13, 42, 82, 0.5);
      border-radius: 10px;
      font-size: 18px;
      display: none;
    }
    
    .room-code {
      font-weight: bold;
      color: #ffeb3b;
      font-size: 24px;
      letter-spacing: 3px;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .logo {
        font-size: 50px;
      }
      
      .format-options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üèè</div>
    <h1>HandiCricket</h1>
    
    <div class="tabs">
      <div class="tab active" data-tab="create">Create Game</div>
      <div class="tab" data-tab="join">Join Game</div>
      <div class="tab" data-tab="spectate">Spectate</div>
    </div>
    
    <div class="tab-content active" id="create-tab">
      <div class="input-group">
        <label for="teamName">Your Team Name</label>
        <input type="text" id="teamName" placeholder="Enter your team name">
      </div>
      
      <div class="input-group">
        <label>Match Format</label>
        <div class="format-options">
          <div class="format-card selected" data-format="5">
            <h3>T5 (5 Overs)</h3>
            <p>Quick 30-minute match</p>
          </div>
          <div class="format-card" data-format="10">
            <h3>T10 (10 Overs)</h3>
            <p>Standard 1-hour match</p>
          </div>
          <div class="format-card" data-format="20">
            <h3>T20 (20 Overs)</h3>
            <p>Classic 2-hour match</p>
          </div>
          <div class="format-card" data-format="50">
            <h3>ODI (50 Overs)</h3>
            <p>Full day challenge</p>
          </div>
        </div>
      </div>
      
      <button id="createGameBtn" class="btn btn-create">Create New Match</button>
      <div class="room-code-display" id="roomCodeDisplay">
        Share this code to join: <span class="room-code" id="roomCodeSpan"></span>
      </div>
    </div>
    
    <div class="tab-content" id="join-tab">
      <div class="input-group">
        <label for="joinTeamName">Your Team Name</label>
        <input type="text" id="joinTeamName" placeholder="Enter your team name">
      </div>
      <div class="input-group">
        <label for="roomCode">Room Code</label>
        <input type="text" id="roomCode" placeholder="Enter 4-digit room code" maxlength="4">
      </div>
      <button id="joinGameBtn" class="btn btn-join">Join Match</button>
    </div>
    
    <div class="tab-content" id="spectate-tab">
      <div class="input-group">
        <label for="spectateRoomCode">Room Code</label>
        <input type="text" id="spectateRoomCode" placeholder="Enter 4-digit room code" maxlength="4">
      </div>
      <button id="spectateBtn" class="btn btn-spectate">Spectate Match</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN6aZMwlsZe7JJaovU0WA3UQygWr4jYmA",
      authDomain: "handicricket-85a06.firebaseapp.com",
      projectId: "handicricket-85a06",
      storageBucket: "handicricket-85a06.appspot.com",
      messagingSenderId: "599182538558",
      appId: "1:599182538558:web:3e965753ab05f8f1e3de6f",
      measurementId: "G-HSV9H4LEJQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
      });
    });
    
    // Format selection
    let selectedFormat = '5';
    document.querySelectorAll('.format-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.format-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedFormat = card.dataset.format;
      });
    });
    
    // Create game
    document.getElementById('createGameBtn').addEventListener('click', function() {
      const teamName = document.getElementById('teamName').value.trim();
      if (!teamName) {
        alert('Please enter your team name');
        return;
      }
      
      // Generate a random 4-digit room code
      const roomCode = Math.floor(1000 + Math.random() * 9000);
      
      // Show room code
      document.getElementById('roomCodeSpan').textContent = roomCode;
      document.getElementById('roomCodeDisplay').style.display = 'block';
      
      // Create room in Firebase
      set(ref(db, `rooms/${roomCode}`), {
        player1: {
          name: teamName,
          connected: true,
          team: teamName,
          format: selectedFormat
        },
        createdAt: Date.now()
      }).then(() => {
        // Redirect to toss page
        window.location.href = `toss.html?room=${roomCode}&player=player1&team=${encodeURIComponent(teamName)}&format=${selectedFormat}`;
      }).catch(error => {
        console.error("Error creating room:", error);
        alert("Failed to create room. Please try again.");
      });
    });
    
    // Join game
    document.getElementById('joinGameBtn').addEventListener('click', function() {
      const teamName = document.getElementById('joinTeamName').value.trim();
      const roomCode = document.getElementById('roomCode').value.trim();
      
      if (!teamName) {
        alert('Please enter your team name');
        return;
      }
      
      if (!roomCode || roomCode.length !== 4 || isNaN(roomCode)) {
        alert('Please enter a valid 4-digit room code');
        return;
      }
      
      // Check if room exists and join
      update(ref(db, `rooms/${roomCode}`), {
        player2: {
          name: teamName,
          connected: true,
          team: teamName
        }
      }).then(() => {
        // Redirect to toss page
        window.location.href = `toss.html?room=${roomCode}&player=player2&team=${encodeURIComponent(teamName)}`;
      }).catch(error => {
        console.error("Error joining room:", error);
        alert("Failed to join room. Please check the room code and try again.");
      });
    });
    
    // Spectate game
    document.getElementById('spectateBtn').addEventListener('click', function() {
      const roomCode = document.getElementById('spectateRoomCode').value.trim();
      
      if (!roomCode || roomCode.length !== 4 || isNaN(roomCode)) {
        alert('Please enter a valid 4-digit room code');
        return;
      }
      
      // Redirect to game page as spectator
      window.location.href = `game_first_innings.html?room=${roomCode}&player=spectator`;
    });
    
    // Focus on room code input when join/spectate tab is clicked
    document.querySelector('.tab[data-tab="join"]').addEventListener('click', () => {
      setTimeout(() => {
        document.getElementById('roomCode').focus();
      }, 100);
    });
    
    document.querySelector('.tab[data-tab="spectate"]').addEventListener('click', () => {
      setTimeout(() => {
        document.getElementById('spectateRoomCode').focus();
      }, 100);
    });
  </script>
</body>
</html>
